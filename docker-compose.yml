version: '3.8'

services:
  # Infrastructure
  mongodb:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - cinestream

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    networks:
      - cinestream

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - cinestream

  # Microservices
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - cinestream

  auth-service:
    build: ./services/auth-service
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=development
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - cinestream

  user-service:
    build: ./services/user-service
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=development
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - cinestream

  content-service:
    build: ./services/content-service
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=development
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - cinestream

  interaction-service:
    build: ./services/interaction-service
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=development
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - cinestream

  notification-service:
    build: ./services/notification-service
    ports:
      - "4005:4005"
    environment:
      - NODE_ENV=development
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - cinestream

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - cinestream

volumes:
  mongodb_data:

networks:
  cinestream:
    driver: bridge
